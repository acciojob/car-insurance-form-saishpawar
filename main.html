<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div>
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <br>
    
            <span>Gender</span>
            <br>
            <input type="radio" id="male" name="gender" required><label for="male">Male</label>
            
            <input type="radio" id="fm" name="gender"><label for="fm">Female</label>
            <br>
            <!-- <option value=""></option> -->
            <label for="cars">Car Brands</label>
            <select name="brand" id="cars">
                <option value="">BMW</option>
                <option value="">Audi</option>
                <option value="">Mercedez</option>
    
            </select>
                <br>
            <label for="carage">Car Age</label>
            <input type="text" name="" id="carage" required>
            <br>
            <label for="dop">Date of Purchase</label>
            <input type="date" id="dop" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="" id="password" required>
            <br>

            <button type="submit">Submit</button>
    
        </div>
    <script type="text/javascript" src="./script.js">

		
</script>

</body>

</html>
